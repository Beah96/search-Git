<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <title>Git Search</title>
  </head>
  <body>
    <section class="info__section">
      <div class="info__div">
        <h1 class="info__title">Git Search</h1>
        <p class="info__p">Encontre e se conecte com profissionais de forma rápida e fácil</p>
      </div>
    </section>
    <section class="search__section">
      <div class="search__div">
        <h3 class="search__title">Procurar por usuário</h3>
        <span class="search__span">
          <label for="userName" class="search__label">Usuário github</label>
          <input type="text" name="userName" id="userName" placeholder=" Digite um usuário de github aqui...">
          <button class="search__button">Ver perfil no github</button>
        </span>
      </div>
    </section>

    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
